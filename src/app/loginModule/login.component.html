<div class="main">
    <div class="body">
        <!-- <img id="img" src="../../assets/login-img.jpg" alt=""> -->
        
        <div class="img">
            <!-- <h1>
                Best place to learn new technology, with High Quality and Affordable Price.
            </h1> -->
        </div> 
        <div class="login-container">
            <div>
                <img class="logo-div" src="https://learnit.s3.ap-south-1.amazonaws.com/logo.png" alt="alt"/>
            </div>
            <h3>Sign In with your account</h3>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" method="post">
                    <label id="lable" for="mailid">Email</label>
                    <input type="email" id="mailid" name="mailid" value=""
                        required placeholder="email" [(ngModel)]="email" #vemail="ngModel"
                        ngModel email="true"
                        >
                        <p *ngIf="vemail.dirty && vemail.invalid" id="error" class="efname">Please enter a valid email id..!</p>
                    <label id="lable" for="password">Password</label>
                    <input type="password" id="password" name="password" value=""
                        required placeholder="password" [(ngModel)]="password" #vpassword="ngModel"
                        >
                        <p *ngIf="vpassword.dirty && vpassword.invalid" id="error" class="efname">Password should not be empty..!</p>       
                    <input [disabled]="!loginForm.form.valid" id="submit" type="submit" value="LogIn" >
                </form>
                <a id="forgot" (click)="forgotPassword()">forgor password?</a>
                <p>or</p>

                <!-- <a class="google btn" (click)="googleSignin()"><i>
                </i> Login with Google
              </a> -->
            <p>don't have an account? <a href="/register">register</a></p>
            <p *ngIf="exception.length>0" id="exception">{{exception}}</p>
        </div>
    </div>

</div>

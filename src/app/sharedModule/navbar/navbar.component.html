
<!-- not logged in -->
<div class="topnav" *ngIf="auth.isLoggedIn==='no'">
    <div class="brand" layout="row" layout-align="center center">
        <img id="logo" src="../../../assets/nav_logo.png"/>
        <b>LIT</b>
    </div>
    <div class="right">
        <a routerLink="login"  routerLinkActive="active">
            LogIn
        </a>
        <a routerLink="register"  routerLinkActive="active">
            Register
        </a>
        
    </div>
</div>

<!-- logged in user -->
<div class="topnav" *ngIf="auth.isLoggedIn==='user'">
    <div class="brand" (click)="goToHome()">
        <img id="logo" src="../../../assets/nav_logo.png"/>
        <b>LIT</b>
    </div>

    <div class="right">

        <a routerLink="home"  routerLinkActive="active">
            Home
        </a>
        <a routerLink="courses"  routerLinkActive="active">
            Courses
        </a>

        <a routerLink="profile"  routerLinkActive="active">
            Profile
        </a>

        <a routerLink="myEnrollments"  routerLinkActive="active">
            My Enrollments
        </a>
        <button (click)="logout()">
            Logout
        </button>

        
    </div>
</div>

<!-- Admin -->
<div class="topnav" *ngIf="auth.isLoggedIn==='admin'">
    <div class="brand" (click)="goToHomeAdmin()">
        <img id="logo" src="../../../assets/nav_logo.png"/>
        <b>LIT</b>
    </div>

    <div class="right">
        <a routerLink="adminHome"  routerLinkActive="active">
            Home
        </a>

        <a routerLink="addCourse"  routerLinkActive="active">
            Add Course
        </a>

        <a routerLink="allUsers"  routerLinkActive="active">
            Users
        </a>

        <a routerLink="addCategory"  routerLinkActive="active">
            Add Category
        </a>

        <button (click)="logout()">
            Logout
        </button>

        
    </div>
</div>

<router-outlet></router-outlet>

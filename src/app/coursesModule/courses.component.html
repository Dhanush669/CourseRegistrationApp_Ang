    <div class="body">
        <div class="filter">
            <b>Filter by Category</b>
                <div *ngFor="let cat of categories">
                    <input type="radio" id="radio-btn" name="fav_language" value="cat" (click)="onChange(cat)">
                    <label for="radio-btn">{{cat}}</label><br>
                </div> 
                <b>Filter by Sub Category</b>
                <div class="category-div">
                    <select class="form-control" id="category" (change)="onChangeSub($event)">
                        <option *ngFor="let subCategory of subCategories" [value]="subCategory">{{subCategory}}</option>
                    </select>
                </div>    
            
        </div>
        <div class="courses scroll-style">
            <div *ngFor="let course of courses" class="course-div" (click)="showOverview(course)">
                <div class="course-img">
        
                </div>
                <div  class="course-desc">
                    <h4>{{course.name}}</h4>
                    <div class="course-info">
                        <div>
                            <p id="instructor">by {{course.instructor}}</p>
                            <p id="duration">{{course.syllabus.length}} lessons, {{course.duration}}</p>
                        </div>
                        
                        <b id="price">â‚¹ 300.00</b>
                    </div>
                        
                </div>
            </div>
        </div>
